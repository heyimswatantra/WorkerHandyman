<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        #preview {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload</h1>
        <div id="imagePreview">
            <img id="preview" src="upload.png" alt="+">
            <input type="file" id="imageInput" accept="image/*">
        </div>
     
        
    </div>

    <script>
        // JavaScript to handle image preview and upload
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const uploadButton = document.getElementById("uploadButton");

        imageInput.addEventListener("change", function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = "none";
            }
        });

        uploadButton.addEventListener("click", function () {
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                // You can add code here to upload the file to a server using AJAX or fetch API
                // For this example, we're only displaying the uploaded image on the page.
                alert("Image uploaded successfully!");
                imageInput.value = ""; // Clear the input
            } else {
                alert("Please select an image to upload.");
            }
        });
    </script>
</body>
</html>
