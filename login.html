<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Login</title>

    <link rel="stylesheet" href="login.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/LoginandRegister/login.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/footer.css"
      th:href="@{/css/footer.css}"
    />
    
  </head>
  <body>
    
      <th:block th:insert="~{header :: headerFragment}" />
      <div class="navOption">
        <div class="back">
          <i class="fa fa-arrow-left"
            ><a
              href="#"
              style="text-decoration: none; margin-left: 5px; color: #7d2ae8"
              >Back</a
            ></i
          >
        </div>
      </div>


      <div class="container">
        <input type="checkbox" id="flip" />
        <div class="cover">
          <div class="front">
            <img src="images/img3.jpg" alt="" />
          </div>
          <div class="back">
            <div class="text">
              <span class="text-1"
                >Complete miles of journey <br />
                with one step</span
              >
              <span class="text-2">Let's get started</span>
            </div>
          </div>
        </div>
        <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Login</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      id="emailInput"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="passwordInput"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="text"><a href="#">Forgot password?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="Submit" onclick="callfunction()"/>
                  </div>
                  <div class="text sign-up-text">
                    Don't have an account? <label for="flip">Sigup now</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="signup-form">
              <div class="title">Signup</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nameInput" placeholder="Enter your name" required />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      id="emailInput"
                      placeholder="Enter your email"
                      
                      required
                    />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="passwordInput"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="button input-box">
                    <button type="button" value="Submit" onclick="callfunction(event)"></button>
                  </div>
                  <div class="text sign-up-text">
                    Already have an account? <label for="flip">Login now</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <th:block th:insert="~{footer :: footer1}" />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    >
    
  </script>
    <script src="login.js"></script>
    <script>
      const callfunction = (e) => {
        getFormValues()
      }
    </script>
    
  </body>
</html>
